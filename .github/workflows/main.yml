name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest-large]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '3.1.x'
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        include-prerelease: true
    - name: Build
      run: pwsh make.ps1
    - name: Package
      run: pwsh make.ps1 package
    - uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.os }}
        path: Package/Release/Packages
    - name: Test (net462)
      run: ./make.ps1 -frameworks net462 test-all
      shell: pwsh
    - name: Test (net6.0)
      run: ./make.ps1 -frameworks net6.0 test-all
      shell: pwsh
    - name: Test (net8.0)
      run: ./make.ps1 -frameworks net8.0 test-all
      shell: pwsh
    - name: Test (net9.0)
      run: ./make.ps1 -frameworks net9.0 test-all
      shell: pwsh
