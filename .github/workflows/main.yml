name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.100-preview8-013656'
    - name: Build
      run: pwsh make.ps1
    - name: Package
      run: pwsh make.ps1 package
    - uses: actions/upload-artifact@master
      with:
        name: packages
        path: Package/Release/Packages
    - name: Test
      run: pwsh make.ps1 -frameworks 'net45','netcoreapp3.0' test-all
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.505'
    - name: Test netcoreapp2.1
      run: pwsh make.ps1 -frameworks 'netcoreapp2.1' test-all
